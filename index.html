<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  </script>
  <title>Salary Calculator</title>
</head>

<body>
    <div id="header">
      <h1>Salary Calculator</h1>
    <div>
    <div class="container">

      <div id="inputs">
        <input class='input' id="firstName" type="text" placeholder="First Name">
        <input class='input' id="lastName" type="text" placeholder="Last Name">
        <input class='input' id="idNumber" type="text" placeholder="ID">
        <input class='input' id="jobTitle" type="text" placeholder="Job Title">
        <input class='input' id="salary" type="text" placeholder="Salary">
        <button id="submit">Submit</button>
        <button id="delete">Delete</button>
      </div>
    </br>

      <div id='table'>
        <table id="employeeTable" style="width:100%">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
              </tr>
            </thead>
        </table>
   </div>

   <div id='total'>
        <h2 id="totalMoney"> Total Monthly Payment: </h2>
    </div>

</body>

</html>
