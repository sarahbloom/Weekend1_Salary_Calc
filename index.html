<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  </script>
  <title>Salary Calculator</title>
</head>

<body>
    <div id="header">
      <h1>Salary Calculator</h1>
    <div class="container">

      <div id="inputs">
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="idNumber" type="text" placeholder="ID">
        <input id="jobTitle" type="text" placeholder="Job Title">
        <input id="salary" type="text" placeholder="Salary">
        <button id="submit">Submit</button>
      </div>
    </br>

      <div id='table'>
        <table id="employeeTable" style="width:100%">
          <th>
            <tr><td>First Name</td>
            <td>Last Name</td>
            <td>ID</td>
            <td>Job Title</td>
            <td>Annual Salary</tr></td>
          </th>
        </table>
   </div>

   <div id="totalMoney">
        <h2> Total Monthly: </h2>
    </div>

</body>

</html>
